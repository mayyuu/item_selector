name: item_selector
version: 0.2.0
description: >-
  A generic item selector that works with ListView, GridView, Row, Column,
  or basically any parent widget that can have indexed child widgets.
homepage: https://github.com/jpnurmi/item_selector
repository: https://github.com/jpnurmi/item_selector
issue_tracker: https://github.com/jpnurmi/item_selector/issues

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  interval_tree:
    git:
      url: https://github.com/mayyuu/interval_tree.git
      ref: main
dev_dependencies:
  flutter_test:
    sdk: flutter
